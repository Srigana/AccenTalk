<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

    <style>
      body {
        background-image: url("img/2.png");
        background-color: rgb(255, 255, 255);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        background-size: 100% 100%;
      }
    </style>

  <title>Input text file</title>
</head>
<body>
    <font color="black">
      <div class="container text-center">
        <img src="img/robo2-removebg-preview.png" alt="" class="mb-5" style="height: 120px; width: 120px;">
    <img src="img/chhhh.png" alt="" class="mb-5" style="height: 60px; width: 150px;">
        <br>
    <input type="file" id="upload">
    <br><br><br>
    <div class="row">
      <div class="col-md-6 mx-auto">
    <form class="mb-5">
      <div class="form-group">
        <textarea name="" id="inputBox" class="form-control form-control-lg" placeholder="Choose a .txt file..." style="background-color: #bef7fc;"></textarea>
        <script src="page2/index1.js"></script> 
      </div>
      <br>
      <div class="form-group">
        <select id="voice-select" class="form-control form-control-lg" style="background-color:#bef7fc;"></select>
      </div><br>
      <div class="form-group">
        <label for="rate" style="color: black;">Rate</label>
        <div id="rate-value" class="badge badge-primary" style="color: rgb(247, 246, 244); background-color: #9DF2FA;">1</div>
        <input type="range" id="rate" class="webkit-slider-thumb" min="0.5" max="2" value="1" step="0.1">
      </div>
      <div class="form-group">
        <label for="pitch" style="color: black;">Pitch</label>
        <div id="pitch-value" class="badge badge-primary "style="color: rgb(247, 246, 244); background-color:  #9DF2FA;">1</div>
        <input type="range" id="pitch" class="webkit-slider-thumb" min="0" max="2" value="1" step="0.1">
      </div>
      <button class="btn btn-light btn-lg btn-block" style="background-color: #9DF2FA; size: 15px; width: 30%; margin-left: 33.3339%;">AccenTalk</button>
    </form>
  </div>
</div>
</div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    </font>
</body>
